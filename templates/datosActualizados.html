<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Soft Veneziana</title>
    <style>
        body{
        background: #0F2027;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <main class="d-flex">
        <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
            <div class="card shadow w-50">
                <div class="card-body text-center">
                    <h3>Operacion Exitosa...</h3>
                    <body onload="redireccionar()">
                        <h5><div id="mensaje"></div></h5>
                </div>
            </div>
        </div>
    </main> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>           
<script>
    // Función para mostrar el mensaje de redirección y realizar la redirección
    function redireccionar() {
        var mensaje = document.getElementById('mensaje');
        var segundos = 3;  // Puedes ajustar el tiempo de redirección aquí

        function actualizarContador() {
            mensaje.textContent = "Redireccionando en " + segundos + " segundos...";
            segundos--;

            if (segundos < 0) {
                // Redirigir a la página anterior de la anterior
                window.history.go(-2);
            } else {
                setTimeout(actualizarContador, 1000);
            }
        }

        // Iniciar la cuenta regresiva
        actualizarContador();
    }
</script>
</body>
</html>
