<script>
  function mostrarNombreProducto() {
    var producto_id = document.getElementById('producto_id').value;
    var nombre_producto_id = document.getElementById('nombre_producto_id');

    // Si no se ingresa ningún código, no mostrar nada
    if (producto_id === '') {
      nombre_producto_id.value = '';
      return;
    }

    // Buscar el nombre del producto correspondiente al código ingresado
    {% for prod in producto %}
      if ({{ prod[0] }} == producto_id) {
        nombre_producto_id.value = '{{ prod[1] }}';
        return;
      }
    {% endfor %}

    // Si no se encuentra ningún producto con el código ingresado, limpiar el campo de nombre
    nombre_producto_id.value = '';
  }
</script>
